<script type="text/javascript">
$(function(){
	$("nav li, issue_list ul li").click(function(){
		$(this).addClass('on').siblings().removeClass('on');
	});
	$("button.down").click(function(){
		$('.issue_list').addClass('on')
		$('.issue_title').hide(50);
	});
	$("button.up, .issue_list button.btn_close").click(function(){
		$('.issue_list').removeClass('on');
		$('.issue_title').show(50);
	});
	$('.slide_left').click(function(){
		$('#left_menu').animate({left:"+=300"},200);
		$('.dim').css('display','block');
	});
	$('.menu_close').click(function(){
		$('#left_menu').animate({left:"-=300"},200);
		$('.dim').css('display','none');
	});
});
	
	jssor_1_slider_init = function() {

		var jssor_1_SlideshowTransitions = [ {
			$Duration : 500,

			$Cols : 10,

		}, {
			$Duration : 500,
			$Delay : 40,
			$Cols : 10,
			$Rows : 5,
			$Opacity : 2,
			$Clip : 15,
			$SlideOut : true,
			$Easing : $Jease$.$OutQuad
		}, {
			$Duration : 1000,
			x : -0.2,
			$Delay : 20,
			$Cols : 16,

			},

			},
			$Formation : $JssorSlideshowFormations$.$FormationStraightStairs,

			$Opacity : 2,
			$Clip : 15,
			$During : {

				$Top : [ 0.2, 0.8 ]
			},
			$Formation : $JssorSlideshowFormations$.$FormationStraightStairs,
			$Assembly : 260,
			$Easing : {
				$Left : $Jease$.$InJump,
				$Top : $Jease$.$InJump,
				$Clip : $Jease$.$OutQuad
			},
			$Round : {
				$Left : 0.8,
				$Top : 2.5
			}
		}, {
			$Duration : 1500,
			x : 0.3,
			y : -0.3,
			$Delay : 20,
			$Cols : 10,
			$Rows : 5,
			$Opacity : 2,
			$Clip : 15,
			$During : {
				$Left : [ 0.1, 0.9 ],
				$Top : [ 0.1, 0.9 ]
			},
			$SlideOut : true,
			$Formation : $JssorSlideshowFormations$.$FormationStraightStairs,
			$Assembly : 260,
			$Easing : {
				$Left : $Jease$.$InJump,
				$Top : $Jease$.$InJump,
				$Clip : $Jease$.$OutQuad
			},
			$Round : {
				$Left : 0.8,
				$Top : 2.5
			}
		} ];

		var jssor_1_options = {
			$AutoPlay : 1,
			$SlideshowOptions : {
				$Class : $JssorSlideshowRunner$,
				$Transitions : jssor_1_SlideshowTransitions,
				$TransitionsOrder : 1
			},
			$ArrowNavigatorOptions : {
				$Class : $JssorArrowNavigator$
			},
			$BulletNavigatorOptions : {
				$Class : $JssorBulletNavigator$
			}
		};

		var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

		/*#region responsive code begin*/

		var MAX_WIDTH = 980;

		function ScaleSlider() {
			var containerElement = jssor_1_slider.$Elmt.parentNode;
			var containerWidth = containerElement.clientWidth;

			if (containerWidth) {

				var expectedWidth = Math.min(MAX_WIDTH || containerWidth,
						containerWidth);

				jssor_1_slider.$ScaleWidth(expectedWidth);
			} else {
				window.setTimeout(ScaleSlider, 30);
			}
		}

		ScaleSlider();

		$Jssor$.$AddEvent(window, "load", ScaleSlider);
		$Jssor$.$AddEvent(window, "resize", ScaleSlider);
		$Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
		/*#endregion responsive code end*/
	};
</script>
